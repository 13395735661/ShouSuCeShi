<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>手速测试</title>
    <style>
        *{
          margin:0;
          padding:0;
        }
        h1{
          width:200px;
          height:200px;
          background-color:pink;
          line-height:200px;
          color:white;
          text-align:center;
          border-radius:50%;
          margin:200px auto;
    </style>
  </head>
  <body>	
	<h1 id="c" onclick="count++">点击</h1>
  <script>
       let count = 0
       setTimeout(()=>{
          alert("游戏结束，您一共点击了"+count+"次")
       },3000)
  </script>
  </body>
</html>
